<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<title>WAXTRACKS</title>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="thebackground">
			<div class="image thingtohide" id="blurimage" >
				<img class="theimg" id="blur" src="IMAGES/BACKGROUND/bravo.jpg">
				
			</div>
			
			<div class="image">
				<img class="theimg" src="IMAGES/BACKGROUND/bravo.jpg">
			</div>
		</div>
		<div class="thingtohide" id="text">
			<div id="container">
				<div class="contained" id="one">
					<hr>
					<p id="AmericanDream">
						A record store just trying to live the American Dream...
					</p>
					<hr>
				</div>
				<div class="contained" id="two">
					<p>Spotlight</p>
					<hr first="firsthr">
					<div id="albumholder">
						<div class="album"></div>
						<div class="album"></div>
						<div class="album"></div>
						<div class="album"></div>
						<div class="album"></div>
						<div class="album"></div>
					</div>
					<hr id="secondhr">
				</div>
				<div class="contained" id="three">
					<p>
						More text in a Box
					</p>
				</div>
			</div>
		</div>
		<div id="title"><div class="title" id="wax">WAX</div><div class="title" id="backslash">//</div><div class="title" id="tracks">TRACKS</div></div>
		<section id="controlsections">
			<div class="controls" id="theplus"><div id="thex">+</div></div>
			<div class="controls other" id="home">HOME</div>
			<div class="controls other">STORE</div>
			<div class="controls other">LOCATION</div>
			<div class="controls other">CONTACT US</div>
		</section>
					
	</body>
</html>
